<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary" fxLayout="row">
      <button mat-button fxFlex="50" [ngClass]="{ 'active': formMode === 'login' }" (click)="setFormMode('login')">Login</button>
      <button mat-button fxFlex="50" [ngClass]="{ 'active': formMode === 'register' }" (click)="setFormMode('register')">Registration</button>
    </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" *ngIf="formMode === 'login'">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" *ngIf="formMode === 'register'">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button type="submit">Register</button>
    </form>
  </mat-card>
</div>
